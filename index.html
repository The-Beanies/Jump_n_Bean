<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jump n Bean</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Jump n Bean <span id="game-version" class="version">v1.10</span></h1>
    <p class="sub">Climb upward through new biomes. Collect tokens for score.</p>
    <canvas id="game" width="320" height="192" aria-label="Jump n Bean game"></canvas>
    <div class="controls">
      <button id="music-toggle" class="music-btn" type="button">Music: Off</button>
      <button id="fullscreen-toggle" class="music-btn fullscreen-btn" type="button">Fullscreen</button>
    </div>
    <div class="touch-controls" aria-hidden="true">
      <div class="touch-pad">
        <button id="touch-left" class="touch-btn" type="button" aria-label="Left"></button>
        <button id="touch-right" class="touch-btn" type="button" aria-label="Right"></button>
      </div>
      <button id="touch-jump" class="touch-btn jump" type="button" aria-label="Jump"></button>
    </div>
    <p class="hint">Move: Arrow keys / A-D. Jump: Space / W / Up.</p>
  </main>
  <div id="score-entry" class="score-entry hidden" role="dialog" aria-modal="true" aria-labelledby="score-title">
    <div class="score-card">
      <h2 id="score-title">Run Complete</h2>
      <p class="score-line">Score: <span id="score-value">0</span></p>
      <p class="score-line">Levels: <span id="level-value">1</span></p>
      <label class="score-label" for="score-name">Enter name</label>
      <input id="score-name" class="score-input" maxlength="3" autocomplete="off" placeholder="AAA" />
      <div class="score-actions">
        <button id="score-save" class="score-btn" type="button">Save</button>
      </div>
      <h3 class="score-subtitle">High Scores</h3>
      <ol id="score-list" class="score-list"></ol>
      <div class="score-meta">
        <p id="score-status" class="score-status"></p>
        <div class="score-pager">
          <button id="score-prev" class="score-btn ghost" type="button">Prev</button>
          <span id="score-page" class="score-page">1/1</span>
          <button id="score-next" class="score-btn ghost" type="button">Next</button>
        </div>
      </div>
      <button id="score-restart" class="score-btn" type="button">New Run</button>
      <p class="score-note">New Run restarts the game.</p>
    </div>
  </div>
  <audio id="music-audio" src="Icy%20Tower%20v131%20-%20Opening%20Theme%20Song%20High%20Quality.mp3" loop></audio>
  <script src="game.js"></script>
</body>
</html>
